<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Specs Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s; /* Smooth background color transition */
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            width: 300px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto; /* Ensure scrolling is enabled */
            margin-top: 20px;
            max-height: 60vh; /* Adjust this value as needed */
        }
        .loading-icon {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Device Specs Finder</h1>
    <form id="deviceForm">
        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="device_name" required>
        <label for="specs">Specifications (comma separated, e.g., CPU, resolution, Bluetooth, or 'all'):</label>
        <input type="text" id="specs" name="specs" required>
        <button type="button" onclick="fetchSpecs()" id="getSpecsButton">Get Specs</button>
    </form>
    <div id="results"></div>

    <script>
        async function fetchSpecs() {
            const deviceName = document.getElementById('device_name').value;
            const specs = document.getElementById('specs').value;
            const button = document.getElementById('getSpecsButton');
            const originalButtonText = button.innerHTML;

            // Show loading icon
            button.innerHTML = '<div class="loading-icon"></div>';
            button.disabled = true;

            try {
                const response = await fetch(`https://devspectron-5e282f547f21.herokuapp.com/get_specs?device_name=${encodeURIComponent(deviceName)}&specs=${encodeURIComponent(specs)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = formatSpecs(data);

                // Change background color
                changeBackgroundColor();
            } catch (error) {
                console.error('Fetch error:', error); // Log error to console
                document.getElementById('results').textContent = `Error: ${error.message}`;
            } finally {
                // Restore button text and state
                button.innerHTML = originalButtonText;
                button.disabled = false;
            }
        }

        function formatSpecs(data) {
            let formattedSpecs = "";
            for (const [key, value] of Object.entries(data)) {
                formattedSpecs += `<strong>${key.replace(/_/g, ' ').toUpperCase()}</strong>: ${value}<br><br>`;
            }
            return formattedSpecs;
        }

        function changeBackgroundColor() {
            const colors = ['#f8f9fa', '#ffe6e6', '#e6ffe6', '#e6f2ff', '#fff0e6', '#f0e6ff'];
            const currentColor = document.body.style.backgroundColor;
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentColor);
            document.body.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
