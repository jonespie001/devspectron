<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Specs Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            width: 300px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Device Specs Finder</h1>
    <form id="deviceForm">
        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="device_name" required>
        <label for="specs">Specifications (comma separated, e.g., CPU, resolution, Bluetooth, or 'all'):</label>
        <input type="text" id="specs" name="specs" required>
        <button type="button" onclick="fetchSpecs()">Get Specs</button>
    </form>
    <div id="results"></div>

    <script>
        async function fetchSpecs() {
            const deviceName = document.getElementById('device_name').value;
            const specs = document.getElementById('specs').value;
            try {
                const response = await fetch(`https://devspectron-5e282f547f21.herokuapp.com/get_specs?device_name=${encodeURIComponent(deviceName)}&specs=${encodeURIComponent(specs)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = formatSpecs(data);
            } catch (error) {
                document.getElementById('results').textContent = `Error: ${error.message}`;
            }
        }

        function formatSpecs(data) {
            let formattedSpecs = "";
            for (const [key, value] of Object.entries(data)) {
                formattedSpecs += `<strong>${key.replace(/_/g, ' ').toUpperCase()}</strong>: ${value}<br><br>`;
            }
            return formattedSpecs;
        }
    </script>
</body>
</html>
